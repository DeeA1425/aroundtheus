<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <!--Body-->
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/Aroundtheus_logo.svg"
          alt="Around the us"
          class="header__logo"
        />
      </header>
      <!--Main-->
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <!--Footer-->
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Profile Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-edit-form" name="profile-form">
          <input
            class="modal__input"
            name="title"
            id="profile__title-input"
            placeholder="Jacques Cousteau"
            type="text"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error">Error message here</span>
          <input
            class="modal__input"
            name="description"
            id="profile__description-input"
            placeholder="Explorer"
            type="text"
            minlength="2"
            maxlength="200"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Profile Add Card Modal-->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form" name="card-form">
          <input
            class="modal__input modal__input_type_title"
            name="title"
            placeholder="Title"
            type="text"
          />
          <input
            class="modal__input modal__input_type_url"
            name="url"
            placeholder="Image URL"
            type="text"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Modal-->
    <div class="modal" id="preview-modal">
      <div class="modal__image-container">
        <button class="modal__close" id="modal__close"></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <!--Card Template-->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
